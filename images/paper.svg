<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Paper sheet -->
  <rect x="50" y="30" width="100" height="140" rx="5" ry="5" fill="url(#paperGradient)" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Paper lines -->
  <line x1="60" y1="50" x2="140" y2="50" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="65" x2="140" y2="65" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="80" x2="140" y2="80" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="95" x2="140" y2="95" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="110" x2="140" y2="110" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="125" x2="140" y2="125" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="140" x2="140" y2="140" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="60" y1="155" x2="140" y2="155" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Red margin line -->
  <line x1="70" y1="40" x2="70" y2="160" stroke="#FF6B6B" stroke-width="1"/>
  
  <!-- Paper fold/crease -->
  <line x1="50" y1="45" x2="150" y2="35" stroke="#D0D0D0" stroke-width="1" opacity="0.7"/>
  
  <!-- Shadow -->
  <rect x="52" y="32" width="100" height="140" rx="5" ry="5" fill="none" stroke="#B0B0B0" stroke-width="1" opacity="0.3"/>
</svg>